<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Avisar Titulo</title>
</head>
<body class="bg-white">
    <div class="d-flex justify-content-center align-items-center vh-100 vw-50">
        <div class="container d-flex flex-column gap-3 vw-50">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputNumber">Número</span>
                <input type="text" placeholder="(00) 0000-0000" maxlength="15" oninput="mascararTelefone(this)" class="form-control"  id="numberPhone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputProtocol">Protocolo</span>
                <input type="number" placeholder="0000" class="form-control" id="protocol" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="form-check">
                <input type="radio" class="form-check-input" id="registro" name="opcao" value="1">
                <label class="form-check-label" for="registro">Registro</label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input" id="devolucao" name="opcao" value="2">
                <label class="form-check-label" for="devolucao">Devolução</label>
            </div>
            <button type="button" class="btn btn-primary" onclick=submit()>Enviar</button>
        </div>
        
    </div>
 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
